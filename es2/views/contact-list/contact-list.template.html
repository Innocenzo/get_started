<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <p>
        Search:
        <input ng-model="$ctrl.query">
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="contact in $ctrl.contacts | filter:$ctrl.query | orderBy:$ctrl.orderProp" class="thumbnail">
          <a href="/contacts/{{contact.id}}" class="thumb">
            <img ng-src="{{contact.imageUrl}}" alt="{{contact.name}}" />
          </a>
          <a href="../public/contacts/{{contact.id}}">{{contact.name}}</a>
          <p>{{contact.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
