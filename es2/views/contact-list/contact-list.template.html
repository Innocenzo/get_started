<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!-- Sidebar content -->
      <button type="button" class="btn btn-success btn-lg btn-block">Add Contact</button>
      <p>
        Search:
        <input ng-model="$ctrl.query">
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical Name</option>
          <option value="surname">Alphabetical Surname</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Tel</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="contact in $ctrl.contacts | filter:$ctrl.query | orderBy:$ctrl.orderProp">
            <th scope="row">{{contact.id}}</th>
            <td>{{contact.name}}</td>
            <td>{{contact.surname}}</td>
            <td>{{contact.tel}}</td>
            <td>
              <button type="button" class="btn btn-primary">Update</button>
              <button type="button" class="btn btn-danger">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
