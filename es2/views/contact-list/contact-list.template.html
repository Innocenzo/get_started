<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!-- Sidebar content -->
      <p>
        Search:
        <input ng-model="$ctrl.query">
      </p>

      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical Name</option>
          <option value="surname">Alphabetical Surname</option>
        </select>
      </p>

    </div>
    <div class="col-md-10">
      <!--Body content-->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Tel</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th>#</th>
            <!-- <form ng-submit="jhhj$ctrl.sendData()">
            <th><input ng-model="contactName" class="form-control" type="text" placeholder="First Name" id="example-text-input"></th>
            <th><input ng-model="contactSurname" class="form-control" type="text" placeholder="Last Name" id="example-text-input"></th>
            <th><input ng-model="contactTel" class="form-control" type="tel" placeholder="1-(555)-555-5555" id="example-tel-input"></th>
            <th><button  type="submit" class="btn btn-primary btn-lg btn-block">Add Contact</button></th>
            </form> -->
            <form ng-submit="sendData()">
              Enter text and hit enter:
              <input type="text" ng-model="$ctrl.text" name="text" />
              <input type="submit" id="submit" value="Submit" />
              <pre>list={{$ctrl.list}}</pre>
            </form>
          </tr>
          <tr ng-repeat="contact in $ctrl.contacts | filter:$ctrl.query | orderBy:$ctrl.orderProp">
            <th scope="row">{{contact.id}}</th>
            <td>{{contact.name}}</td>
            <td>{{contact.surname}}</td>
            <td>{{contact.tel}}</td>
            <td>
              <button type="button" class="btn btn-success">Update</button>
              <button type="button" class="btn btn-danger">Remove</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
